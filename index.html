<script>
    
    function calculateArea() {
            
            let width = parseFloat(prompt("Enter the width of the rectangle:"));
            let height = parseFloat(prompt("Enter the height of the rectangle:"));

            
            while (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                alert("Invalid input. Please enter positive numbers for both width and height.");
            
                width = parseFloat(prompt("Enter the width of the rectangle:"));
                height = parseFloat(prompt("Enter the height of the rectangle:"));
            }

            
            const area = width * height;

            
            console.log("The area of the rectangle is: " + area);
        }

        
        calculateArea();
    
   

    

</script>
