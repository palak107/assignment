<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
<main>
    <div class="box">
        click here to do some changes
    </div>
    <div class="box">
        second box
    </div>
</main>
</body>
<script>
    
    const boxes = document.querySelectorAll('.box');

    
    boxes.forEach(box => {
        box.addEventListener('mouseenter', function() {
            box.style.backgroundColor = '#e74c3c'; 
            box.style.borderColor = '#e74c3c';
            box.style.border = '4px solid #3498db';
        });
        
        box.addEventListener('mouseleave', function() {
            box.style.backgroundColor = 'white'; // Reset background when mouse leaves
        });

        box.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                box.style.backgroundColor = '#3498db';  // Blue background on Enter key press
            }
        });
    });

    window.addEventListener('resize', function() {
        // Change width of all boxes when window is resized
        boxes.forEach(box => {
            box.style.width = '50%';
        });
    });
</script>
</html>
